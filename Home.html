<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/Home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Home</title>
</head>
<body>
  <header class="header">
    <nav class="nav_bar">
      <i class="fa-solid fa-music fa-beat" style="color:#f8f8ff;font-size:5vw; margin-right:5vw;"></i>
      <i class="fa-solid fa-magnifying-glass" style="color:rgba(255,255,255,0.3);font-size:5vw;margin-right:1vw;"></i>
      <input type="search" placeholder="Search song" id="song_search" style="color:#f8f8ff">
      <button class="menu_icon" onclick="openNav()">
      <i class="fa fa-bars" id="open"></i>
      </button>
      <ul class="items_container" id="i_container">
        <button onclick="closeNav()" class="closebt">
          <i class="fa-solid fa-xmark" style="font-size:9vw;" id="close">
          </i>
        </button>
        <li class="nav_items"><a href="#" class="nv_a">
          <i class="fa-solid fa-house">
          </i>
          ‎ ‎   ‎ ‎Home
        </a>
        </li>
        <li class="nav_items"><a href="#" class="nv_a">Home</li></a>
        <li class="nav_items"><a href="#" class="nv_a">Home</li></a>
        <li class="nav_items"><a href="#" class="nv_a">Home</li></a>
      </ul>
    </nav>
  </header>
</div>
<script>
    function openNav() {
      document.getElementById("i_container").style.width = "56vw";
document.getElementById("open").style.opacity = "0";
      document.getElementById("close").style.opacity = "1";
    }
    function closeNav() {
      document.getElementById("i_container").style.width = "0vw";
document.getElementById("open").style.opacity = "1";

      document.getElementById("close").style.opacity = "0";
    }

document.addEventListener("click", function (event) {
  const menu = document.getElementById("i_container");
  const openBtn = document.getElementById("open");

 const closeBtn = document.getElementById("close");
  const isClickInside = menu.contains(event.target) || openBtn.contains(event.target);

  if (!isClickInside) {
    menu.style.width = "0";
    openBtn.style.opacity = "1";
    closeBtn.style.opacity = "0"
  }
});
  </script>
</body>

</html>
