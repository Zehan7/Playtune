<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Log</title>
</head>
<body>
<h1 id="loader">
  PLAYTUNE
</h1>
<div id="content" style="display:none;">
  <div class="text">Free song only on <b>Playtune</b>.</div>
  <div class="log">
    <div class="Sign_up "><a class="log_link a" href="#"><button class="button">Sign up</button></a></div>
    <div class="Log_in "><a class="sign_link a" href="#"><button class="button">Log in</button></a></div>
  </div>
</div>
<script>
  window.addEventListener("load", function () {
    setTimeout(function () {
      const loader = document.getElementById("loader");
      const content = document.getElementById("content");

      loader.style.display = "none";
      content.style.display = "flex";
      content.classList.add("fade-in");
    }, 2000); // Adjust delay as needed
  });
</script>

</body>
</html>
